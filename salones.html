<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madero Hotel & Suites</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link

    />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <header>
      <nav>
        <div id="nav-center"></div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1>Salones y eventos</h1>
          <p>

          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div id="footer-top"></div>
      <div id="footer-bottom"></div>
    </footer>
    <div id="fb-root"></div>
    <script

      src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v19.0"

    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/reciclar.js"></script>
